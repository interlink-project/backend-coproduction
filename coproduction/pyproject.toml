[tool.poetry]
name = "app"
version = "0.1.0"
description = ""
authors = ["Admin <admin@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
authlib = "0.13"
httpx = "0.7.8"
fastapi = "^0.70.0"
python-multipart = "^0.0.5"
email-validator = "^1.0.5"
requests = "^2.26.0"
redis = "^4.1.1"
celery = "^4.4.2"
tenacity = "^6.1.0"
pydantic = {extras = ["email"], version = "^1.3"}
emails = "^0.5.15"
jinja2 = "^2.11.2"
psycopg2-binary = "^2.8.5"
alembic = "^1.4.2"
sqlalchemy = "^1.3.16"
aiofiles = "^0.7.0"
PyJWT = "^2.2.0"
sqlalchemy-utils = "^0.37.9"
starlette = "^0.16.0"
fastapi-utils = "^0.2.1"
itsdangerous = "^2.0.1"
pydantic_choices = "^0.1.1"
python-jose = {extras = ["cryptography"], version = "^3.1.0"}
Babel = "^2.9.1"
gunicorn = "^20.1.0"
uvicorn = {extras = ["standard"], version = "^0.15.0"}

[tool.poetry.dev-dependencies]
mypy = "^0.770"
black = "^19.10b0"
isort = "^4.3.21"
autoflake = "^1.3.1"
flake8 = "^3.7.9"
pytest = "^5.4.1"
